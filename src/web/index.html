<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NN Function Generator Playground</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>NN Function Generator Playground</h1>
    <div>
      Signature:
      <input id="signature" type="text" value="function add(a: number, b: number)" style="min-width: 400px" />
      <button onclick="submitSignature(signature.value)">Submit</button>
    </div>
    <div id="spinner" hidden>
      <img src="https://loading.io/spinners/palette-ring/index.svg" alt="loading..." />
    </div>
    <pre id="result"></pre>
    <script src="index.js"></script>
  </body>
</html>
